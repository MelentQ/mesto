<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фотогалерея пользователя Жак-Ив Кусто">

  <meta property="og:title" content="Жак-Ив Кусто"/>
  <meta property="og:description" content="Фотогалерея"/>
  <meta property="og:image" content="https://melentq.github.io/mesto/images/avatar.jpg"/>
  <meta property="og:type" content="profile"/>
  <meta property="og:url" content= "https://melentq.github.io/mesto"/>
  <meta property="og:locale" content="ru_RU"/>

  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page theme theme_color_dark">

  <!-- 
    Комментарий для ревьювера :)
    В этой работе попробовал сделать вставку svg прямо в HTML код. Для чего?
    Так можно управлять свойствами fill, соответственно можно
    закрашивать иконки через CSS.
    Также, иконки, которые используются несколько раз я реализовал
    через спрайты и вызывал svg в нужных местах через xlink. Второй символ likeIconActive
    пригодится в следующих спринтах - думаю, через JS можно будет менять атрибут xlink,
    вместо добавления класса "like_active".
   -->
  <svg class="page__symbols">
    <symbol id="likeIcon">
      <path d="M20.3 9.79a5.68 5.68 0 000-8.1 5.86 5.86 0 00-8.22 0l-1.1 1.1-1.1-1.09a5.81 5.81 0 00-8.2-.02 5.75 5.75 0 000 8.13l9.3 9.19 9.32-9.21zM1.44 5.74c0-1.15.45-2.22 1.28-3.01a4.33 4.33 0 016.1 0l2.16 2.1 2.16-2.13a4.36 4.36 0 016.1 0 4.23 4.23 0 010 6.04l-8.26 8.2-8.26-8.18a4.3 4.3 0 01-1.28-3.02z"/>
    </symbol>

    <symbol id="likeIconActive">
      <path d="M20.3 1.68a5.68 5.68 0 010 8.1L10.98 19l-9.3-9.2a5.75 5.75 0 010-8.12 5.81 5.81 0 018.2.02l1.1 1.1 1.1-1.12a5.86 5.86 0 018.22 0z"/>
    </symbol>
  </svg>

  <header class="header section section_place_header">
    <a href="#" class="header__logo" title="На главную" target="_blank">
      <img src="./images/logo.svg" alt="Логотип">
    </a>

    <div class="theme-switcher theme-switcher_theme-dark">
      <div class="theme-switcher__button"></div>
    </div>
  </header>

  <main class="content">

    <section class="profile section">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">

      <div class="profile__info">
        <div class="profile__edit-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>

          <div class="profile__button profile__button_type_edit">
            <svg class="icon icon_type_edit">
              <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z"/>
            </svg>
          </div>
        </div>

        <p class="profile__activity">Исследователь океана</p>
      </div>

      <div class="profile__button profile__button_type_add">
        <svg class="icon icon_type_add">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z"/>
        </svg>
      </div>

    </section>

    <section class="photos section">
      <ul class="photos__list">
        <li class="photo">
          <div class="photo__image-container">
            <img src="./images/photos/photo-1.jpg" alt="Photo" class="photo__image">
          </div>
          <div class="photo__description">
            <h2 class="photo__name">Карачаевск</h2>
            <svg class="photo__like-button">
              <use xlink:href="#likeIcon"></use>
            </svg>
          </div>
        </li>

        <li class="photo">
          <div class="photo__image-container">
            <img src="./images/photos/photo-2.jpg" alt="Photo" class="photo__image">
          </div>
          <div class="photo__description">
            <h2 class="photo__name">Гора Эльбрус</h2>
            <svg class="photo__like-button">
              <use xlink:href="#likeIcon"></use>
            </svg>
          </div>
        </li>

        <li class="photo">
          <div class="photo__image-container">
            <img src="./images/photos/photo-3.jpg" alt="Photo" class="photo__image">
          </div>
          <div class="photo__description">
            <h2 class="photo__name">Домбай</h2>
            <svg class="photo__like-button">
              <use xlink:href="#likeIcon"></use>
            </svg>
          </div>
        </li>

        <li class="photo">
          <div class="photo__image-container">
            <img src="./images/photos/photo-2.jpg" alt="Photo" class="photo__image">
          </div>
          <div class="photo__description">
            <h2 class="photo__name">Гора Эльбрус</h2>
            <svg class="photo__like-button">
              <use xlink:href="#likeIcon"></use>
            </svg>
          </div>
        </li>

        <li class="photo">
          <div class="photo__image-container">
            <img src="./images/photos/photo-3.jpg" alt="Photo" class="photo__image">
          </div>
          <div class="photo__description">
            <h2 class="photo__name">Домбай</h2>
            <svg class="photo__like-button">
              <use xlink:href="#likeIcon"></use>
            </svg>
          </div>
        </li>

        <li class="photo">
          <div class="photo__image-container">
            <img src="./images/photos/photo-1.jpg" alt="Photo" class="photo__image">
          </div>
          <div class="photo__description">
            <h2 class="photo__name">Карачаево-Черкессия</h2>
            <svg class="photo__like-button">
              <use xlink:href="#likeIcon"></use>
            </svg>
          </div>
        </li>
      </ul>

    </section>

  </main>

  <footer class="footer section">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <svg class="popup__close-button">
        <path d="M40 17.8H22.2V0h-4.4v17.8H0v4.4h17.8V40h4.4V22.2H40v-4.4z"/>
      </svg>

      <h2 class="popup__title">Редактировать профиль</h2>

      <div class="input">
        <input type="text" placeholder="Ваше имя" value="Жак-Ив Кусто" class="input__text input__text_type_name">

        <input type="text" placeholder="Чем вы занимаетесь" value="Исследователь океана" class="input__text input__text_type_activity">

        <button class="input__submit-button">
          Сохранить
        </button>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
