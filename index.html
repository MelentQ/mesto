<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фотогалерея пользователя Жак-Ив Кусто">

  <meta property="og:title" content="Жак-Ив Кусто"/>
  <meta property="og:description" content="Фотогалерея"/>
  <meta property="og:image" content="https://melentq.github.io/mesto/images/avatar.jpg"/>
  <meta property="og:type" content="profile"/>
  <meta property="og:url" content= "https://melentq.github.io/mesto"/>
  <meta property="og:locale" content="ru_RU"/>

  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header section section_place_header">
    <a href="#" class="header__logo" title="На главную" target="_blank"></a>
  </header>

  <main class="content">

    <section class="profile section">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">

      <div class="profile__info">
        <div class="profile__edit-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          
          <button type="button" class="profile__button profile__button_type_edit"></button>
        </div>

        <p class="profile__activity">Исследователь океана</p>
      </div>

      <button type="button" class="profile__button profile__button_type_add"></button>

    </section>

    <section class="photos section">
      <ul class="photos__list">
        <li class="photo">
          <img src="./images/photos/photo-1.jpg" alt="Карачаевск" class="photo__image">

          <div class="photo__description">
            <h2 class="photo__name">Карачаевск</h2>
            <button type="button" class="photo__like-button"></button>
          </div>
        </li>

        <li class="photo">
          <img src="./images/photos/photo-2.jpg" alt="Гора Эльбрус" class="photo__image">

          <div class="photo__description">
            <h2 class="photo__name">Гора Эльбрус</h2>
            <button type="button" class="photo__like-button photo__like-button_active"></button>
          </div>
        </li>

        <li class="photo">
          <img src="./images/photos/photo-3.jpg" alt="Домбай" class="photo__image">

          <div class="photo__description">
            <h2 class="photo__name">Домбай</h2>
            <button type="button" class="photo__like-button"></button>
          </div>
        </li>

        <li class="photo">
          <img src="./images/photos/photo-2.jpg" alt="Гора Эльбрус" class="photo__image">

          <div class="photo__description">
            <h2 class="photo__name">Гора Эльбрус</h2>
            <button type="button" class="photo__like-button"></button>
          </div>
        </li>

        <li class="photo">
          <img src="./images/photos/photo-3.jpg" alt="Домбай" class="photo__image">

          <div class="photo__description">
            <h2 class="photo__name">Домбай</h2>
            <button type="button" class="photo__like-button"></button>
          </div>
        </li>

        <li class="photo">
          <img src="./images/photos/photo-1.jpg" alt="Карачаево-Черкессия" class="photo__image">

          <div class="photo__description">
            <h2 class="photo__name">Карачаево-Черкессия</h2>
            <button type="button" class="photo__like-button"></button>
          </div>
        </li>
      </ul>

    </section>

  </main>

  <footer class="footer section">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>

      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="input" name="editForm">
        <input type="text" name="name" placeholder="Ваше имя" value="Жак-Ив Кусто" class="input__text input__text_type_name">

        <input type="text" name="activity" placeholder="Чем вы занимаетесь" value="Исследователь океана" class="input__text input__text_type_activity">

        <button type="submit" class="input__submit-button">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
