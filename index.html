<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Фотогалерея пользователя Жак-Ив Кусто">

  <meta property="og:title" content="Жак-Ив Кусто"/>
  <meta property="og:description" content="Фотогалерея"/>
  <meta property="og:image" content="https://melentq.github.io/mesto/images/avatar.jpg"/>
  <meta property="og:type" content="profile"/>
  <meta property="og:url" content= "https://melentq.github.io/mesto"/>
  <meta property="og:locale" content="ru_RU"/>

  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <header class="header section section_place_header">
    <a href="#" class="header__logo" title="На главную" target="_blank"></a>
  </header>

  <main class="content">

    <section class="profile section">
      <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">

      <div class="profile__info">
        <div class="profile__edit-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          
          <button type="button" class="profile__button profile__button_type_edit"></button>
        </div>

        <p class="profile__activity">Исследователь океана</p>
      </div>

      <button type="button" class="profile__button profile__button_type_add"></button>

    </section>

    <section class="photos section">
      <ul class="photos__list">

      </ul>
    </section>

  </main>

  <footer class="footer section">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>


  <template id="cardTemplate">
    <li class="photo">
      <img class="photo__image">
      <button type="button" class="photo__delete-button"></button>
      <div class="photo__description">
        <h2 class="photo__name"></h2>
        <button type="button" class="photo__like-button"></button>
      </div>
    </li>
  </template>

  <div class="popup" id="editPopup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>

      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="input" name="editForm" novalidate>
        <div class="input__field">
          <input type="text" name="name" id="name-input" placeholder="Ваше имя" class="input__text input__text_type_name" required minlength="2" maxlength="40">
          <span class="input__text-error" id="name-input-error"></span>
        </div>

        <div class="input__field">
          <input type="text" name="activity" id="activity-input" placeholder="Чем вы занимаетесь" class="input__text input__text_type_activity" required minlength="2" maxlength="200">
          <span class="input__text-error" id="activity-input-error"></span>
        </div>

        <button type="submit" class="input__submit-button">
          Сохранить
        </button>
      </form>
    </div>
  </div>

  <div class="popup" id="addPopup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>

      <h2 class="popup__title">Новое место</h2>

      <form class="input" name="addForm" novalidate>
        <div class="input__field">
          <input type="text" name="description" id="description-input" placeholder="Название" class="input__text input__text_type_name" required minlength="2" maxlength="30">
          <span class="input__text-error" id="description-input-error"></span>
        </div>

        <div class="input__field">
          <input type="url" name="link" id="link-input" placeholder="Ссылка на картинку" class="input__text input__text_type_link" required>
          <span class="input__text-error" id="link-input-error"></span>
        </div>

        <button type="submit" class="input__submit-button">
          Создать
        </button>
      </form>
    </div>
  </div>

  <div class="popup" id="cardPopup">
    <figure class="popup__image-container">
      <button type="button" class="popup__close-button"></button>
      <img src="." alt="." class="popup__image">
      <figcaption class="popup__image-name"></figcaption>
    </figure>
  </div>

  <script type="module" src="./pages/index.js"></script>
</body>
</html>
